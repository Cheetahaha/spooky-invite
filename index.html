<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>🎃 Spooky Invite 🎃</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="jams" controls loop>
        <source src="static/sound/jams.mp3" preload="auto" type="audio/mpeg">
    </audio>

    <div id="playJamsButton">
        <button style="margin-bottom: 10px;" onclick="playJams()">Start spook</button>
        <div style="color: white">
            👻 Volume up! 👻
        </div>
    </div>

    <div id="countdownToJams">
    </div>

    <section id="main">
        <div id="content">
            <div class="dootSkeletons"></div>

            <div id="invite">
                <div id="dancingSkeletons">
                    <img src="static/img/dancing-pumpkin-skeleton.gif" />
                    <img src="static/img/dancing-pumpkin-skeleton.gif" />
                </div>
                <div id="inviteHolder">
                    <h3>🎃 You Are Invited 🎃</h3>
                    <h3>👻 To a spooktacular event! 👻</h3>
                    <hr />
                    <h3>When?</h3>
                    <h4>🧛‍♀️🧛 Friday, October 27<sup>th</sup>, 2023 @ sundown 🧛🧛‍♀️</h4>
                    <hr />
                    <h3>Where?</h3>
                    <a href="https://maps.app.goo.gl/iWTUrQaEH8mPWLyv9" target="_blank">
                        <h4>🕷️🕸️  <u>2566 N 124th St #420</u> 🕸️🕷️</h4>
                        <h4>🕷️🕸️  <u>Wauwatosa, WI 53226</u> 🕸️🕷️</h4>
                    </a>
                </div>
                <div id="dancingSkeletons">
                    <img src="static/img/dancing-pumpkin-skeleton.gif" />
                    <img src="static/img/dancing-pumpkin-skeleton.gif" />
                </div>
            </div>

            <div class="dootSkeletons"></div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
